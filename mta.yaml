_schema-version: 3.3.0
ID: sf_abs_management
version: 1.0.0
description: "A simple CAP project."

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - node node_modules/@sap/cds-dk/bin/cds.js build --production

modules:
  - name: sf_abs_management-srv
    type: nodejs
    path: .                         
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      npm-install: true            
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: template-cap-auth

resources:
  - name: template-cap-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: template-cap-${org}-${space}
        tenant-mode: dedicated
